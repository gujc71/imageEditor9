<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style"  content="black-translucent" />
<meta name="mobile-web-app-capable" content="yes">

<title>ImageEditor9 - Example</title>
<style>
	button {
		height: 30px;
		margin-top: 20px;
	}
</style>
<link rel="stylesheet" href="imageEditor9.css">
<script src="imageEditor9.js"></script>
<script>
  var img;
  var imageEditor;
  window.onload = function() { 
    img = document.getElementById('img1');
    imageEditor = new ImageEditor9 (document.getElementById("imageEditor9"));
    imageEditor.onSave = function() {
      img.src = imageEditor.toDataURL();
    }
  }

  function ev_fullDocumentEditor(){
    imageEditor.showFulldocument();
    imageEditor.setImageSource(img);
  }
  
  function ev_fullEditor(){
    imageEditor.showFullscreen();
    imageEditor.setImageSource(img);
  }
  
  function imageChange(event) {
    var file = event.target.files[0];
    var reader = new FileReader();
    reader.onload = function(e) {
      var dataURL = reader.result;
      img.src = dataURL;
    };
    reader.readAsDataURL(file);  
  }
  


</script>
</head>

<body>
  <div id="imageEditor9"></div>

  <button onclick="ev_fullDocumentEditor()">fullDocument Edit</button>
  <button onclick="ev_fullEditor()">Fullscreen Edit</button>
  <input type="file" accept="image/*" onchange="imageChange(event)"><br/>
  <img id="img1" src="photo.jpg" style="border:1px solid; max-width:99%"/>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
</body>

</html>
